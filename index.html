<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>French Flashcard Game v1.2</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      height: 300px; /* consistent size */
      margin-bottom: 20px;
      opacity: 1;
      transition: opacity 0.4s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    button {
      margin: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    #display-word {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 42px;
      color: rgba(0,0,0,0.2);
      z-index: 0;
      pointer-events: none;
      letter-spacing: 0.05em;
    }
    .version {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: #666;
    }
    #score-card {
      text-align: center;
    }
    #score-card button {
      margin-top: 10px;
    }
    .missed {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }
    .submenu {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h1>French Flashcard Game</h1>

  <!-- Main Menu -->
  <div class="card" id="menu">
    <p>Select practice mode:</p>
    <button onclick="showSubMenu('fr-en')">French → English</button>
    <button onclick="showSubMenu('en-fr')">English → French</button>
    <button onclick="showSubMenu('mixed')">Mixed Practice</button>
  </div>

  <!-- Sub Menu -->
  <div class="card submenu" id="submenu" style="display:none;">
    <p>Select category:</p>
    <button onclick="startGame(currentMode, 'subjects')">Subjects</button>
    <button onclick="startGame(currentMode, 'infinitives')">Infinitives</button>
    <button onclick="goBackToMain()">Back</button>
  </div>

  <!-- Game Card -->
  <div class="card" id="game" style="display:none;">
    <div class="overlay" id="overlay"></div>
    <div id="display-word"></div>
    <div id="example" style="font-size: 18px; margin-top: 10px;"></div>
    <input type="text" id="answer" style="font-size:20px; text-align:center; width:90%; margin-top:20px;">
    <button onclick="finishGame()">Finish</button>
  </div>

  <!-- Score -->
  <div class="card" id="score-card" style="display:none;">
    <h2>Score</h2>
    <div id="score"></div>
    <div class="missed" id="missed"></div>
    <button onclick="goBackToMain()">Back to Menu</button>
    <button onclick="startGame(currentMode, currentCategory)">Play Again</button>
  </div>

  <div class="version">v1.2</div>

  <script>
    const subjects = [
      { fr: "la pomme", en: "apple" },
      { fr: "le chat", en: "cat" },
      { fr: "la nuit", en: "night" },
      { fr: "le chien", en: "dog" },
      { fr: "l'école", en: "school" },
      { fr: "le livre", en: "book" }
    ];
    const infinitives = [
      { fr: "faire", en: "to do" },
      { fr: "jouer", en: "to play" },
      { fr: "manger", en: "to eat" },
      { fr: "aller", en: "to go" },
      { fr: "voir", en: "to see" }
    ];

    let currentMode = "";
    let currentCategory = "";
    let currentCard = null;
    let askInFrench = true;
    let score = 0;
    let missedCount = 0;

    function showSubMenu(mode){
      currentMode = mode;
      document.getElementById("menu").style.display = "none";
      document.getElementById("submenu").style.display = "block";
    }

    function goBackToMain(){
      document.getElementById("submenu").style.display = "none";
      document.getElementById("score-card").style.display = "none";
      document.getElementById("menu").style.display = "block";
    }

    function startGame(mode, category){
      currentMode = mode;
      currentCategory = category;
      score = 0;
      missedCount = 0;
      document.getElementById("submenu").style.display = "none";
      document.getElementById("game").style.display = "block";
      nextWord();
    }

    function nextWord(){
      const answerBox = document.getElementById("answer");
      const overlay = document.getElementById("overlay");
      answerBox.value = "";
      overlay.textContent = "";

      let cardList = currentCategory === 'infinitives' ? infinitives : subjects;
      currentCard = cardList[Math.floor(Math.random() * cardList.length)];

      if(currentMode==='fr-en') askInFrench = true;
      else if(currentMode==='en-fr') askInFrench = false;
      else askInFrench = Math.random()<0.5;

      document.getElementById("display-word").textContent = askInFrench ? currentCard.fr : currentCard.en;
      overlay.textContent = '';
      answerBox.focus();
    }

    function updateOverlay(){
      const overlay = document.getElementById("overlay");
      const answerBox = document.getElementById("answer");
      let correct = askInFrench ? currentCard.en : currentCard.fr;
      let userInput = answerBox.value;
      let display = '';
      for(let i=0;i<correct.length;i++){
        if(i<userInput.length) display+=correct[i];
        else display+=correct[i];
      }
      overlay.textContent = correct;
      overlay.style.opacity = 0.2;
    }

    document.getElementById("answer").addEventListener("input", function(){
      const answerBox = document.getElementById("answer");
      let correct = askInFrench ? currentCard.en : currentCard.fr;
      let userInput = answerBox.value;

      const overlay = document.getElementById("overlay");
      let overlayHTML = '';
      for(let i=0;i<correct.length;i++){
        if(i<userInput.length) overlayHTML += correct[i];
        else overlayHTML += correct[i];
      }
      overlay.textContent = correct;
      overlay.style.opacity = 0.2;

      if(userInput.toLowerCase()===correct.toLowerCase()){
        score++;
        setTimeout(nextWord, 300);
      }
    });

    function finishGame(){
      document.getElementById("game").style.display = "none";
      document.getElementById("score-card").style.display = "block";
      document.getElementById("score").textContent = `Score: ${score}`;
      document.getElementById("missed").textContent = `Missed: ${missedCount}`;
    }
  </script>
</body>
</html>
