<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>French Flashcard Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      margin-bottom: 20px;
      opacity: 1;
      transition: opacity 0.4s ease;
    }
    button {
      margin: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    .input-container {
      position: relative;
      width: 90%;
      margin: 15px auto;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 20px;
      border-radius: 8px;
      border: 2px solid #ccc;
      transition: background 0.3s, border-color 0.3s;
      box-sizing: border-box;
    }
    input.incorrect {
      background: #ffe5e5;
      border-color: #e74c3c;
    }
    input.correct {
      background: #e6ffe6;
      border-color: #2ecc71;
    }
    .watermark {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 20px;
      color: rgba(0,0,0,0.2);
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .fade-out {
      opacity: 0;
    }
    .version {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: #666;
    }
    #display-word {
      font-size: 50px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    #score-card {
      text-align: center;
    }
    #score-card button {
      margin-top: 10px;
    }
    .missed {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>French Flashcard Game</h1>

  <!-- Menu -->
  <div class="card" id="menu">
    <p>Select practice mode:</p>
    <button onclick="startGame('fr-en')">French → English</button>
    <button onclick="startGame('en-fr')">English → French</button>
    <button onclick="startGame('mixed')">Mixed Practice</button>
  </div>

  <!-- Game -->
  <div class="card" id="game" style="display:none;">
    <div id="display-word"></div>
    <p><em id="example"></em></p>
    <div class="input-container">
      <input type="text" id="answer" placeholder="Type your answer here">
      <span class="watermark" id="watermark"></span>
    </div>
    <button onclick="finishGame()">Finish</button>
  </div>

  <!-- Score -->
  <div class="card" id="score-card" style="display:none;">
    <h2>Score</h2>
    <div id="score"></div>
    <div class="missed" id="missed"></div>
    <button onclick="goBack()">Back to Menu</button>
    <button onclick="startGame(currentMode)">Play Again</button>
  </div>

  <div class="version">v1.1</div>

  <script>
    const flashcards = [
      { fr: "chien", en: "dog", sentence: "Le chien dort dans le jardin." },
      { fr: "chat", en: "cat", sentence: "Le chat saute sur la table." },
      { fr: "maison", en: "house", sentence: "J'habite dans une grande maison." },
      { fr: "pomme", en: "apple", sentence: "Je mange une pomme rouge." },
      { fr: "livre", en: "book", sentence: "Il lit un livre intéressant." },
      { fr: "voiture", en: "car", sentence: "La voiture est dans le garage." },
      { fr: "soleil", en: "sun", sentence: "Le soleil brille aujourd'hui." },
      { fr: "lune", en: "moon", sentence: "La lune est pleine ce soir." },
      { fr: "pain", en: "bread", sentence: "Je vais acheter du pain." },
      { fr: "eau", en: "water", sentence: "Je bois de l'eau fraîche." }
      // Add more up to 100+ words
    ];

    let currentMode = "";
    let currentCard = null;
    let askInFrench = true;
    let score = 0;
    let missedCount = 0;
    let awaitingRetry = false;

    function startGame(mode) {
      currentMode = mode;
      score = 0;
      missedCount = 0;
      document.getElementById("menu").style.display = "none";
      document.getElementById("score-card").style.display = "none";
      document.getElementById("game").style.display = "block";
      nextWord();
    }

    function goBack() {
      document.getElementById("menu").style.display = "block";
      document.getElementById("score-card").style.display = "none";
      document.getElementById("game").style.display = "none";
    }

    function fadeCard(callback) {
      let card = document.getElementById("game");
      card.classList.add("fade-out");
      setTimeout(() => {
        callback();
        card.classList.remove("fade-out");
      }, 300);
    }

    function nextWord() {
      const answerBox = document.getElementById("answer");
      const watermark = document.getElementById("watermark");

      answerBox.value = "";
      answerBox.className = "";
      answerBox.placeholder = "Type your answer here";
      watermark.textContent = "";
      watermark.style.opacity = 1;
      answerBox.focus();
      awaitingRetry = false;

      currentCard = flashcards[Math.floor(Math.random() * flashcards.length)];

      if (currentMode === "fr-en") askInFrench = true;
      else if (currentMode === "en-fr") askInFrench = false;
      else askInFrench = Math.random() < 0.5;

      const displayWord = askInFrench ? currentCard.fr : currentCard.en;
      document.getElementById("display-word").textContent = displayWord;
      document.getElementById("example").textContent = currentCard.sentence;
    }

    function handleAnswer() {
      const answerBox = document.getElementById("answer");
      const watermark = document.getElementById("watermark");

      let userAnswer = answerBox.value.trim().toLowerCase();
      let correct = askInFrench ? currentCard.en.toLowerCase() : currentCard.fr.toLowerCase();

      if (!awaitingRetry) {
        if (userAnswer === correct) {
          score++;
          answerBox.className = "correct";
          setTimeout(() => fadeCard(nextWord), 500);
        } else {
          missedCount++;
          if (userAnswer === "?") {
            watermark.textContent = correct;
            watermark.style.color = "#888";
          } else {
            watermark.textContent = correct;
            watermark.style.color = "rgba(0,0,0,0.2)";
          }
          answerBox.value = "";
          answerBox.placeholder = "";
          answerBox.className = "incorrect";
          awaitingRetry = true;
        }
      } else {
        if (userAnswer === correct) {
          answerBox.className = "correct";
          watermark.style.opacity = 0;
          setTimeout(() => fadeCard(nextWord), 500);
        }
      }
    }

    function finishGame() {
      document.getElementById("game").style.display = "none";
      document.getElementById("score-card").style.display = "block";
      document.getElementById("score").textContent = `${score} / ${score + missedCount}`;
      document.getElementById("missed").textContent = `Missed: ${missedCount}`;
    }

    document.addEventListener("keydown", function(e) {
      if (document.getElementById("game").style.display !== "none") {
        if (e.key === "Enter") handleAnswer();
        else if (e.key.length === 1) document.getElementById("watermark").style.opacity = 0;
      }
    });
  </script>
</body>
</html>
