<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>French Flashcard Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      margin-bottom: 20px;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    button {
      margin: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    .input-container {
      position: relative;
      width: 90%;
      margin: 15px auto;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #ccc;
      transition: background 0.3s, border-color 0.3s;
      box-sizing: border-box;
    }
    input.incorrect {
      background: #ffe5e5;
      border-color: #e74c3c;
    }
    input.correct {
      background: #e6ffe6;
      border-color: #2ecc71;
    }
    .watermark {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 18px;
      color: rgba(0,0,0,0.2);
      pointer-events: none;
    }
    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>French Flashcard Game</h1>

  <!-- Menu -->
  <div class="card" id="menu">
    <p>Select practice mode:</p>
    <button onclick="startGame('fr-en')">French â†’ English</button>
    <button onclick="startGame('en-fr')">English â†’ French</button>
    <button onclick="startGame('mixed')">Mixed Practice</button>
  </div>

  <!-- Game -->
  <div class="card" id="game" style="display:none;">
    <p id="question"></p>
    <p><em id="example"></em></p>
    <div class="input-container">
      <input type="text" id="answer" placeholder="Type your answer here">
      <span class="watermark" id="watermark"></span>
    </div>
    <button onclick="finishGame()">Finish</button>
  </div>

  <!-- Summary -->
  <div class="card" id="summary" style="display:none;">
    <h2>Results</h2>
    <div id="summary-list"></div>
    <div class="score" id="score"></div>
    <div style="text-align:center;">
      <button onclick="goBack()">Back to Menu</button>
    </div>
  </div>

  <script>
    // ---- Flashcards ----
    const flashcards = [
      { fr: "chien", en: "dog", sentence: "Le chien dort dans le jardin." },
      { fr: "chat", en: "cat", sentence: "Le chat saute sur la table." },
      { fr: "maison", en: "house", sentence: "J'habite dans une grande maison." },
      { fr: "pomme", en: "apple", sentence: "Je mange une pomme rouge." },
      { fr: "livre", en: "book", sentence: "Il lit un livre intÃ©ressant." },
      { fr: "voiture", en: "car", sentence: "La voiture est dans le garage." },
      { fr: "soleil", en: "sun", sentence: "Le soleil brille aujourd'hui." },
      { fr: "lune", en: "moon", sentence: "La lune est pleine ce soir." },
      { fr: "pain", en: "bread", sentence: "Je vais acheter du pain." },
      { fr: "eau", en: "water", sentence: "Je bois de l'eau fraÃ®che." },
      { fr: "vin", en: "wine", sentence: "Il boit un verre de vin." },
      { fr: "fromage", en: "cheese", sentence: "Le fromage sent fort." },
      { fr: "ami", en: "friend", sentence: "Mon ami habite Ã  Paris." },
      { fr: "amour", en: "love", sentence: "L'amour est important." },
      { fr: "travail", en: "work", sentence: "Il a beaucoup de travail." },
      { fr: "Ã©cole", en: "school", sentence: "Les enfants vont Ã  l'Ã©cole." },
      { fr: "professeur", en: "teacher", sentence: "Le professeur explique bien." },
      { fr: "Ã©lÃ¨ve", en: "student", sentence: "L'Ã©lÃ¨ve Ã©coute attentivement." },
      { fr: "ville", en: "city", sentence: "Paris est une grande ville." },
      { fr: "pays", en: "country", sentence: "La France est un beau pays." }
      // ðŸ‘‰ Add more to reach 100+
    ];

    let mode = "";
    let currentCard = null;
    let askInFrench = true;
    let history = [];

    function startGame(selectedMode) {
      mode = selectedMode;
      history = [];
      document.getElementById("menu").style.display = "none";
      document.getElementById("summary").style.display = "none";
      document.getElementById("game").style.display = "block";
      nextWord();
    }

    function goBack() {
      document.getElementById("menu").style.display = "block";
      document.getElementById("summary").style.display = "none";
      document.getElementById("game").style.display = "none";
    }

    function fadeCard(callback) {
      let card = document.getElementById("game");
      card.classList.add("fade-out");
      setTimeout(() => {
        callback();
        card.classList.remove("fade-out");
      }, 400);
    }

    function nextWord() {
      const answerBox = document.getElementById("answer");
      const watermark = document.getElementById("watermark");

      answerBox.value = "";
      answerBox.className = "";
      watermark.textContent = "";
      answerBox.focus();

      currentCard = flashcards[Math.floor(Math.random() * flashcards.length)];

      if (mode === "fr-en") {
        askInFrench = true;
      } else if (mode === "en-fr") {
        askInFrench = false;
      } else {
        askInFrench = Math.random() < 0.5;
      }

      if (askInFrench) {
        document.getElementById("question").textContent = "Translate to English: " + currentCard.fr;
      } else {
        document.getElementById("question").textContent = "Translate to French: " + currentCard.en;
      }
      document.getElementById("example").textContent = currentCard.sentence;
    }

    function handleAnswer() {
      const answerBox = document.getElementById("answer");
      const watermark = document.getElementById("watermark");

      let userAnswer = answerBox.value.trim().toLowerCase();
      let correct = askInFrench ? currentCard.en.toLowerCase() : currentCard.fr.toLowerCase();

      if (userAnswer === correct) {
        answerBox.className = "correct";
        history.push({
          question: askInFrench ? currentCard.fr : currentCard.en,
          expected: correct,
          user: userAnswer,
          example: currentCard.sentence,
          correct: true
        });
        setTimeout(() => fadeCard(nextWord), 600);
      } else {
        answerBox.className = "incorrect";
        watermark.textContent = correct;
        history.push({
          question: askInFrench ? currentCard.fr : currentCard.en,
          expected: correct,
          user: userAnswer,
          example: currentCard.sentence,
          correct: false
        });
      }
    }

    function finishGame() {
      document.getElementById("game").style.display = "none";
      document.getElementById("summary").style.display = "block";

      let summaryList = document.getElementById("summary-list");
      summaryList.innerHTML = "";

      let correctCount = 0;

      history.forEach((item, i) => {
        if (item.correct) correctCount++;
        let div = document.createElement("div");
        div.className = "summary-item";
        div.innerHTML = `
          <strong>Q${i+1}:</strong> ${item.question} <br>
          <em>Example:</em> ${item.example}<br>
          Your answer: <span class="${item.correct ? 'correct' : 'incorrect'}">${item.user}</span><br>
          Correct answer: <strong>${item.expected}</strong>
        `;
        summaryList.appendChild(div);
      });

      document.getElementById("score").textContent = 
        `Score: ${correctCount} / ${history.length}`;
    }

    // Press Enter = check answer
    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && document.getElementById("game").style.display !== "none") {
        handleAnswer();
      }
    });
  </script>
</body>
</html>
